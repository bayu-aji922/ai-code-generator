<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Code Generator</h1>
    <p>Masukkan deskripsi proyekmu, dan AI akan menghasilkan kode HTML/CSS sederhana.</p>
    <textarea id="input" rows="4" placeholder="Contoh: Landing page untuk toko kopi dengan tombol dan gambar."></textarea>
    <button onclick="generateCode()">Generate Kode</button>
    <h3>Hasil:</h3>
    <pre id="output">...</pre>
  </div>

  <script>
    async function generateCode() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      const prompt = input.toLowerCase();

      let result = "";
      if (prompt.includes("toko kopi")) {
        result = `<!DOCTYPE html>
<html>
<head><title>Toko Kopi</title></head>
<body style='font-family:sans-serif;text-align:center'>
  <h1>Selamat Datang di Toko Kopi Kami</h1>
  <img src='https://source.unsplash.com/600x300/?coffee' alt='Kopi' />
  <p>Nikmati aroma kopi terbaik setiap hari!</p>
  <button style='padding:10px 20px;font-size:16px'>Pesan Sekarang</button>
</body>
</html>`;
      } else {
        result = `<!DOCTYPE html>
<html>
<head><title>Halaman Sederhana</title></head>
<body style='font-family:sans-serif;text-align:center'>
  <h1>Ini adalah halaman HTML yang dihasilkan AI</h1>
  <p>Deskripsi kamu: ${input}</p>
</body>
</html>`;
      }

      output.textContent = result;
    }
  </script>
</body>
</html>
